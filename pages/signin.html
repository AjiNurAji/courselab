<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courselab. | Sign In</title>
    <meta
      name="description"
      content="Innovate your learning experience with Courselab."
    />

    <link rel="icon" href="../assets/images/logos/favicon.svg" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- wow js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- my css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/contact-style.css" />
  </head>
  <body>
    <section id="preload" class="vh-100 w-100 position-fixed active">
      <div
        class="h-100 w-100 bg-light-blue d-flex flex-column justify-content-center align-items-center"
      >
        <img src="../assets/images/logos/favicon.svg" />
        <span class="loader"> </span>
      </div>
    </section>

    <section
      class="py-5 bg-primary vh-100 overflow-hidden position-relative"
      id="signin"
    >
      <div
        class="container d-flex h-100 justify-content-center align-items-center z-2 position-relative"
      >
        <div class="box bg-light-blue p-3 wow bounceInUp" data-wow-delay="2s">
          <div
            class="d-flex flex-column justify-content-center align-items-center px-3 gap-2 mb-3"
          >
            <a href="/"
              ><img
                src="../assets/images/logos/favicon.svg"
                alt=""
                style="width: 70px"
            /></a>
            <h2 class="font-quicksand-700">Sign In</h2>
            <p class="font-body text-center" style="font-size: 15px !important">
              Welcome back to CourseLab. Lest's sign in below!
            </p>
          </div>
          <form method="post" class="d-flex flex-column gap-3">
            <div>
              <label for="email" class="mb-1">Email</label>
              <input
                type="email"
                class="input p-3 w-100 rounded font-body"
                id="email"
                name="email"
                placeholder="Your email.."
                required
              />
            </div>
            <div>
              <label for="password" class="mb-1">Password</label>
              <input
                type="password"
                class="input p-3 w-100 rounded font-body"
                id="password"
                name="password"
                placeholder="Your password.."
                required
              />
            </div>
            <div class="check font-body">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label
                class="form-check-label"
                style="font-size: 15px !important"
                for="gridCheck"
              >
                Remember me
              </label>
            </div>

            <div>
              <button
                class="btn btn-primary font-quicksand-600 w-100"
                type="button"
                onclick="show()"
              >
                Sign In
              </button>
            </div>
          </form>
          <div class="text-center pt-3">
            <p class="font-body" style="font-size: 15px !important">
              Don't have account?
              <a href="./signup.html" class="text-primary text-decoration-none"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- sweetalert js -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <!-- wow js -->
  <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>

  <!-- my js -->
  <script src="../assets/js/preload.js"></script>
  <script>
    new WOW().init();
  </script>
  <script>
    function show() {
      swal({
        title: "Login successful",
        text: "Welcome to courselab ðŸ‘‹",
        icon: "success",
        button: false,
        timer: 3000,
      });
    }
  </script>
</html>
