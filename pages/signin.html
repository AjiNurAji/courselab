<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courselab. | Sign In</title>
    <meta
      name="description"
      content="Innovate your learning experience with Courselab."
    />

    <link rel="icon" href="../assets/images/logos/favicon.svg" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- wow js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- my css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/contact-style.css" />
  </head>
  <body>
    <section
      class="py-5 bg-primary vh-100 overflow-hidden position-relative"
      id="signin"
    >
      <div
        id="particle-signin"
        class="position-absolute top-0 w-100 h-100 z-1"
      ></div>
      <div
        class="container d-flex h-100 justify-content-center align-items-center z-2 position-relative"
      >
        <div class="box bg-light-blue p-3 wow bounceInUp">
          <div
            class="d-flex flex-column justify-content-center align-items-center px-3 gap-2 mb-3"
          >
            <a href="/"
              ><img
                src="../assets/images/logos/favicon.svg"
                alt=""
                style="width: 70px"
            /></a>
            <h2 class="font-quicksand-700">Sign In</h2>
            <p class="font-body text-center" style="font-size: 15px !important">
              Welcome back to CourseLab. Lest's sign in below!
            </p>
          </div>
          <form action="" class="d-flex flex-column gap-3">
            <div>
              <label for="email" class="mb-1">Email</label>
              <input
                type="email"
                class="input p-3 w-100 rounded font-body"
                id="email"
                name="email"
                placeholder="Your email.."
              />
            </div>
            <div>
              <label for="password" class="mb-1">Password</label>
              <input
                type="password"
                class="input p-3 w-100 rounded font-body"
                id="password"
                name="password"
                placeholder="Your password.."
              />
            </div>
            <div class="check font-body">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label
                class="form-check-label"
                style="font-size: 15px !important"
                for="gridCheck"
              >
                Remember me
              </label>
            </div>

            <div>
              <button
                class="btn btn-primary font-quicksand-600 w-100"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
          <div class="text-center pt-3">
            <p class="font-body" style="font-size: 15px !important">
              Don't have account?
              <a href="./signup.html" class="text-primary text-decoration-none"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

  </body>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- particle js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- feather icon -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- wow js -->
    <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>

    <!-- my js -->
    <script src="../assets/js/index.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      particlesJS("particle-signin", {
        particles: {
          number: { value: 6, density: { enable: true, value_area: 800 } },
          color: { value: "#eaeff3" },
          shape: {
            type: "polygon",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 6 },
            image: { src: "img/github.svg", width: 100, height: 100 },
          },
          opacity: {
            value: 0.3,
            random: true,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 160,
            random: false,
            anim: { enable: true, speed: 10, size_min: 40, sync: false },
          },
          line_linked: {
            enable: false,
            distance: 200,
            color: "#ffffff",
            opacity: 1,
            width: 2,
          },
          move: {
            enable: true,
            speed: 8,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: false, mode: "grab" },
            onclick: { enable: false, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
    </script>
</html>
