<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courselab. | Sign In</title>
    <meta
      name="description"
      content="Innovate your learning experience with Courselab."
    />

    <link rel="icon" href="../assets/images/logos/favicon.svg" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- wow js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- my css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/contact-style.css" />
  </head>
  <body>
    <section id="preload" class="vh-100 w-100 position-fixed active">
      <div
        class="h-100 w-100 bg-light-blue d-flex flex-column justify-content-center align-items-center"
      >
        <img src="../assets/images/logos/favicon.svg" />
        <span class="loader"> </span>
      </div>
    </section>

    <section
      class="py-5 bg-primary vh-100 overflow-hidden position-relative"
      id="signup"
    >
      <div
        id="particle-signin"
        class="position-absolute top-0 w-100 h-100 z-1"
      ></div>
      <div
        class="container d-flex h-100 justify-content-center align-items-center z-2 position-relative"
      >
        <div class="box bg-light-blue p-3 wow bounceInUp" data-wow-delay="2s">
          <div
            class="d-flex flex-column justify-content-center align-items-center px-3 gap-2 mb-3"
          >
            <a href="/"
              ><img
                src="../assets/images/logos/favicon.svg"
                alt=""
                style="width: 70px"
            /></a>
            <h2 class="font-quicksand-700">Sign Up</h2>
            <p class="font-body text-center" style="font-size: 15px !important">
              Welcome to CourseLab. Lest's sign up below!
            </p>
          </div>
          <form class="d-flex flex-column gap-3" method="post" id="form-input">
            <div
              class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2"
            >
              <div class="w-100">
                <label for="fname" class="mb-1">First Name</label>
                <input
                  type="text"
                  class="input p-3 w-100 rounded font-body"
                  id="fname"
                  name="fname"
                  placeholder="Your fist name.."
                />
              </div>
              <div class="w-100">
                <label for="lastname" class="mb-1">Last Name</label>
                <input
                  type="text"
                  class="input p-3 w-100 rounded font-body"
                  id="lastname"
                  name="lastname"
                  placeholder="Your last name.."
                />
              </div>
            </div>
            <div>
              <label for="email" class="mb-1">Email</label>
              <input
                type="email"
                class="input p-3 w-100 rounded font-body"
                id="email"
                name="email"
                placeholder="Your email.."
              />
            </div>
            <div>
              <label for="couese" class="mb-1">Courses</label>
              <select
                name="courses"
                id="course"
                class="input p-3 rounded font-body w-100"
              >
                <option disabled selected value="0">Select course</option>
                <option value="1">JavaScript</option>
                <option value="2">HTML5</option>
                <option value="3">CSS3</option>
                <option value="4">Figma</option>
                <option value="5">English</option>
              </select>
            </div>
            <div>
              <label for="password" class="mb-1">Password</label>
              <input
                type="password"
                class="input p-3 w-100 rounded font-body"
                id="password"
                name="password"
                placeholder="Your password.."
              />
            </div>
            <div>
              <label for="password" class="mb-1">Confirm Password</label>
              <input
                type="password"
                class="input p-3 w-100 rounded font-body"
                id="confirmpassword"
                name="confirm_password"
                placeholder="Confirm password.."
              />
            </div>

            <div>
              <button
                class="btn btn-primary font-quicksand-600 w-100"
                type="button"
                onclick="show()"
              >
                Sign Up
              </button>
            </div>
          </form>
          <div class="text-center pt-3">
            <p class="font-body" style="font-size: 15px !important">
              I have account,
              <a href="./signin.html" class="text-primary text-decoration-none"
                >Sign In</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- sweetalert js -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <!-- feather icon -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!-- wow js -->
  <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>

  <!-- my js -->
  <script src="../assets/js/preload.js"></script>
  <script>
    new WOW().init();
  </script>
  <script>
    function show() {
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });

      if (document.getElementById("fname").value == "" || document.getElementById("lastname").value == '') {
        Toast.fire({
          icon: "error",
          title: "Please firstname and lastname!",
        });
      } else if(document.getElementById("email").value == "" || !document.getElementById("email").value.includes('@')) {
        Toast.fire({
          icon: "error",
          title: "Please enter a valid email!",
        });
      } else if (Number(document.getElementById('course').value) == 0) {
        Toast.fire({
          icon: "error",
          title: "Please select the course!",
        });
      } else if(document.getElementById("password").value == "") {
        Toast.fire({
          icon: "error",
          title: "Please enter a password!",
        });
      } else if(document.getElementById("confirmpassword").value == "") {
        Toast.fire({
          icon: "error",
          title: "Please enter a confirm password!",
        });
      } else if (document.getElementById("confirmpassword").value !== document.getElementById("password").value) {
        Toast.fire({
          icon: "error",
          title: "Confirm password and password don't match!",
        });
      } else {
        document.getElementById('form-input').reset()
        Toast.fire({
          icon: "success",
          title: "Sign up successfully",
        });
      }
    }
  </script>
</html>
