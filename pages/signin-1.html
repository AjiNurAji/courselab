<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courselab.</title>
  <meta name="description" content="Innovate your learning experience with Courselab.">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- my css -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/font.css">
  <link rel="stylesheet" href="../assets/css/signin-style.css">
</head>
<body>

  <main class="login">
    <div class="wrapper">
      <img src="../assets/images/signin.png" alt="Sign In">
      <div class="wrapper2">
        <h2>Welcome!</h2>
        <p>Please Sign In to your account</p>  
        <input type="text" name="name" placeholder="Enter your name">
        <input type="password" name="password" placeholder="Enter your password">
        <input type="email" name="email" placeholder="Enter your email address">
        <div class="wrapper3">
          <div class="checkbox">
            <input type="checkbox" name="remember">  Remember Me</input>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>  
        </div>
        <button>Sign In</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>  
      </div>
    </div>
  </main>




  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- feather icon -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- my js -->
  <script src="../assets/js/index.js"></script>
  <script>
    const logo = document.getElementById("logo");
    const navbar = document.getElementById("navbar");

    const scrollHandle = () => {
      const scrolY = window.scrollY;

      if (scrolY > 0) {
        logo.src = "../assets/images/logo.svg";
        navbar.classList.add("active");
      } else {
        logo.src = "../assets/images/logo-white.svg";
        navbar.classList.remove("active");
      }
    };

    window.addEventListener("scroll", scrollHandle);
  </script>
</body>
</html>
